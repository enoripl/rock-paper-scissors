<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Rock Paper Scissors (now with UI!)</title>
    <script src="/script.js" defer></script>
  </head>

  <body>
    <div id = "header"></div>
    <div id = "gameBody">
      <div id = "buttonsArea">
        <button id = "rockButton" type="button" value="rockSelected">Rock</button>

      </div>
      <div id = "scoreArea"></div>
    </div>
  </body>
</html>
